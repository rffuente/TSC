<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <div class="main">

        <div class="col-md-12">
            <div>
                <h2>Ejemplo calcultaor con bootstrap</h2>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">
                    Calculo de derivada
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Funci√≥n</label>
                            <input type="text" id="fn" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label>Punto</label>
                            <input type="number" id="point" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <br>
                            <button type="button" id="button-derive" class="btn btn-info">Calcular</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel panel-success" style="display:none" id="panel-result">
                <div class="panel-heading">
                    Resultado
                </div>
                <div class="panel-body">
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>



    <script src="../lib/jquery/js/jquery-3.1.1.min.js" ></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            var calculator = require('calculator');
            $('#button-derive').click(function(){
                var result = calculator.derive('f(x) = ' + $('#fn').val(), $('#point').val());
                $('#result').html("<h2>" + result + "</h2>");
                $('#panel-result').show();
            });
        });
    </script>
</body>
</html>
